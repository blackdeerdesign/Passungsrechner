<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackDeerDesign - Passungsrechner</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Aptos", sans-serif;
            font-size: 13px;
            background-color: #f0f0f0;
        }

        .header-white {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header-white img {
            max-width: 250px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .banner {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .banner h1 {
            font-size: 1.5rem;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            width: 300px;
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #0CA1E3;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #f9f9f9;
        }

        td:first-child, th:first-child {
            width: 180px; 
        }

        td:last-child, th:last-child {
            width: 120px;
        }

        h3 {
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #0CA1E3;
            color: #ffffff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s ease-in-out;
        }

        .back-button:hover {
            background-color: #0890CC;
        }

    </style>

</head>

<body>
    <header class="header-white">
        <img src="logo.jpg" alt="Logo">
    </header>

    <div class="banner">
        <h1>Passungsrechner</h1>
    </div>

    <main>

        <div class="container">
            <table>
                <tr>
                    <td><label for="zahl">Durchmesser:</label></td>
                    <td><input type="number" id="zahl" step="1" oninput="berechnen(); berechnenBohrung();"></td>
                </tr>
            </table>

            <div class="box result">
                <h3>Wellen</h3>
                <label for="wellenpassung">Wellenpassung auswählen:</label>
                <select id="wellenpassung" onchange="berechnen()">
                    <option value="f7">f7</option>
                    <option value="h5">h5</option>
                    <option value="h6">h6</option>
                    <option value="h9">h9</option>
                    <option value="h11">h11</option>
                </select>
                <table>
                    <tr><td>Grenzabmaß max:</td><td id="grenzabmass_max"></td></tr>
                    <tr><td>Grenzabmaß min:</td><td id="grenzabmass_min"></td></tr>
                    <tr><td>Minimaler Durchmesser:</td><td id="min_durchmesser"></td></tr>
                    <tr><td>Maximaler Durchmesser:</td><td id="max_durchmesser"></td></tr>
                </table>
            </div>

            <div class="box result">
                <h3>Bohrungen</h3>
                <label for="bohrungspassung">Bohrungspassung auswählen:</label>
                <select id="bohrungspassung" onchange="berechnenBohrung()">
                    <option value="H7">H7</option>
                    <option value="H6">H6</option>
                    <option value="H8">H8</option>
                    <option value="H11">H11</option>
                    <option value="J6">J6</option>
                </select>
                <table>
                    <tr><td>Grenzabmaß max:</td><td id="grenzabmass_max_bohrung"></td></tr>
                    <tr><td>Grenzabmaß min:</td><td id="grenzabmass_min_bohrung"></td></tr>
                    <tr><td>Minimaler Durchmesser:</td><td id="min_durchmesser_bohrung"></td></tr>
                    <tr><td>Maximaler Durchmesser:</td><td id="max_durchmesser_bohrung"></td></tr>
                </table>
            </div>
        </div>
    </main>

<script>
    let datenWellen = [];
    let datenBohrungen = [];

    async function ladeDaten() {
        try {
            datenWellen = await fetch("datenWellen.json").then(res => res.json());
            datenBohrungen = await fetch("datenBohrungen.json").then(res => res.json());
        } catch (error) {
            console.error("Fehler beim Laden der JSON-Daten:", error);
        }
    }

    function formatNumber(value) {
        return parseFloat(value.toFixed(3)).toString();
    }

    function berechnen() {
        if (datenWellen.length === 0) return; // Warten, bis Daten geladen sind
        
        let zahl = parseFloat(document.getElementById('zahl').value);
        let wellenpassung = document.getElementById('wellenpassung').value;
        
        if (isNaN(zahl)) return;
        
        let eintrag = datenWellen.find(d => 
            d.Wellenpassung === wellenpassung &&
            zahl >= d.Nennmassbereich_ueber && 
            zahl <= d.Nennmassbereich_bis
        );
        
        if (eintrag) {
            document.getElementById('grenzabmass_max').innerText = eintrag.Grenzabmass_max + ' µm';
            document.getElementById('grenzabmass_min').innerText = eintrag.Grenzabmass_min + ' µm';
            document.getElementById('min_durchmesser').innerText = formatNumber(zahl + eintrag.Grenzabmass_min / 1000) + ' mm';
            document.getElementById('max_durchmesser').innerText = formatNumber(zahl + eintrag.Grenzabmass_max / 1000) + ' mm';
        }
    }

    function berechnenBohrung() {
        if (datenBohrungen.length === 0) return; // Warten, bis Daten geladen sind
        
        let zahl = parseFloat(document.getElementById('zahl').value);
        let bohrungspassung = document.getElementById('bohrungspassung').value;
        
        if (isNaN(zahl)) return;
        
        let eintrag = datenBohrungen.find(d => 
            d.Bohrungspassung === bohrungspassung && 
            zahl >= d.Nennmassbereich_ueber && 
            zahl <= d.Nennmassbereich_bis
        );
        
        if (eintrag) {
            document.getElementById('grenzabmass_max_bohrung').innerText = eintrag.Grenzabmass_max + ' µm';
            document.getElementById('grenzabmass_min_bohrung').innerText = eintrag.Grenzabmass_min + ' µm';
            document.getElementById('min_durchmesser_bohrung').innerText = formatNumber(zahl + eintrag.Grenzabmass_min / 1000) + ' mm';
            document.getElementById('max_durchmesser_bohrung').innerText = formatNumber(zahl + eintrag.Grenzabmass_max / 1000) + ' mm';
        }
    }

    window.onload = async function() {
        await ladeDaten(); // Lade die JSON-Daten zuerst
        document.getElementById('zahl').addEventListener('input', berechnen);
        document.getElementById('zahl').addEventListener('input', berechnenBohrung);
        document.getElementById('wellenpassung').addEventListener('change', berechnen);
        document.getElementById('bohrungspassung').addEventListener('change', berechnenBohrung);
    };
</script>


</body>
</html>
